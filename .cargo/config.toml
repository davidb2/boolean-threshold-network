[build]
rustflags = ["-A", "non_snake_case"]

[env]
PROTOC = "/opt/homebrew/bin/PROTOC"

[alias]
run-dev = """
run \
    --package boolean_threshold_network \
    -- \
    -n 10 \
    --gamma 2.4 \
    --num-steps 1 \
    --network-seed 1 \
    --num-networks 1 \
    --num-initial-conditions 3 \
    --dynamics-seed 0 \
    --num-drugs 1 \
    --num-targets-per-drug 3 \
    --drug-strength .25 \
    --drug-seed 0 \
    --tag v0.1.0 \
    --output-directory data \
"""

run-release = """
run \
    --package boolean_threshold_network \
    --release \
    -- \
    -n 500 \
    -k 2.1 \
    --num-steps 50 \
    --network-seed 0 \
    --num-networks 100 \
    --num-initial-conditions 12 \
    --dynamics-seed 0 \
    --num-drugs 50 \
    --num-targets-per-drug 10 \
    --drug-strength .25 \
    --drug-seed 0 \
    --tag v0.1.2 \
    --output-directory data \
"""
