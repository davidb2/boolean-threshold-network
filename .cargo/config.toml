[build]
rustflags = ["-A", "non_snake_case"]

[env]
PROTOC = "/opt/homebrew/bin/PROTOC"

[alias]
run-dev = """
run \
    --package boolean_threshold_network \
    -- \
    -n 10 \
    --gamma 2.4 \
    --num-steps 1 \
    --network-seed 1 \
    --num-networks 1 \
    --num-initial-conditions 3 \
    --dynamics-seed 0 \
    --num-drugs 1 \
    --num-targets-per-drug 3 \
    --drug-strength .25 \
    --drug-seed 0 \
    --tag v0.1.0 \
    --output-directory data \
"""

run-release = """
run \
    --package boolean_threshold_network \
    --bin perform_experiment \
    --release \
    -- \
    -n 50 \
    -k 14.5 \
    --out-degree-distribution homogeneous \
    --num-steps 30 \
    --network-seed 0 \
    --num-networks 50 \
    --num-initial-conditions 30 \
    --initial-condition-correlation .99 \
    --dynamics-seed 0 \
    --num-drugs 0 \
    --num-targets-per-drug 0 \
    --drug-strength 0 \
    --drug-seed 0 \
    --tag v0.2.0 \
    --output-directory data/no-drug-homogeneous-phase-transition-correlation-0.99/raw \
"""

run-analysis = """
run \
    --package boolean_threshold_network \
    --bin analyze_data \
    --release
    -- \
    --input-directory data/no-drug-homogeneous-phase-transition/raw \
    --output-directory data/no-drug-homogeneous-phase-transition/derived
"""